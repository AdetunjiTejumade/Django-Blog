{% extends 'base.html' %}


{% block content %}
{% for post in posts %}
<a href="{% url 'post_detail' post.pk %}">
    <h1>{{post.title}}</h1>
</a>
<p>{{post.body}}</p>

{% if user.is_authenticated %}
    <a href="{% url 'post_delete' post.pk %}"><button>Delete</button></a>
    <a href="{% url 'post_edit' post.pk %}"><button>Edit</button></a>
{% endif %}
{% endfor %}
{% endblock content %}
